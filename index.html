    <script type="text/javascript">
        var reurl = new Array();

        // 取得url的參數
        var oURL = GetURLParameter("fromSample");

        //＊＊＊＊＊ 請輸入要跳轉網址URL ＊＊＊＊＊
        reurl[0] = "https://snova.com.tw/" + oURL;
        //可以再新增, 唯, [0], [1], [2], [3], [4], 這個不能跳號

        var maxNum = reurl.length - 1;
        var minNum = 0;
        var n = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;

        var nowTime = new Date();

        // ==== 開始跳轉時間 ====
        var setTime = new Date(2024, 0, 2, 9, 59, 59); //2021/2/25/17:24:00
        // new Date(年,月,日,時,分,秒)
        // p.s: JavaScript 表達月份 (month) 是從 0 到 11，0 是一月；11 是十二月。

        // ===================

        if (nowTime >= setTime) {
            location.href = reurl[n];
        }

        // 取得url的參數函式
        function GetURLParameter(oStr) {
            var utm_source = "utm_source";
            var utm_medium = "utm_medium";
            var utm_campaign = "utm_campaign";
            var utm_content = "utm_content";

            var t_Str = "?";
            var utm_check = 0;
            var par_check = 0;

            // Create a test URLSearchParams object
            var sPageURL = new URLSearchParams(window.location.search.substring(1));

            // Log the values
            sPageURL.forEach(function(value, key) {
                //console.log(value, key);

                switch (key.toLowerCase()) {
                    case "utm_source":
                        utm_check++;
                        break;
                    case "utm_medium":
                        utm_check++;
                        break;
                    case "utm_campaign":
                        if (oStr !== "") {
                            value = value + "_" + oStr;
                        }
                        utm_check++;
                        break;
                    default:
                        break;
                }

                t_Str = t_Str + key + "=" + value + "&";
                par_check++;
            });

            if (t_Str == "?" || utm_check < 1) {
                //＊＊＊＊＊ 若沒帶參數來到此頁面時，希望自動幫忙帶入的參數資訊可開啟此段程式，關閉下面那段 ＊＊＊＊＊
                // if (par_check > 0) {
                //     t_Str = t_Str.substring(0, t_Str.length - 1) + "&utm_source=參數一&utm_medium=參數二&utm_campaign=參數三";
                // } else {
                //     t_Str = t_Str + "utm_source=參數一&utm_medium=參數二&utm_campaign=參數三";
                // }

                //＊＊＊＊＊ 若沒帶參數來到此頁面時，且不想帶其他參數時，則關閉上面的程式，開啟下面的程式 ＊＊＊＊＊
                t_Str = t_Str.substring(0, t_Str.length - 1) + "";
            } else {
                t_Str = t_Str.substring(0, t_Str.length - 1);
            }

            return t_Str;
        }
    </script>

    <script>
        const Loading = document.querySelector('#loading');
        const Logo = document.querySelector('.logo');
        const Word = document.querySelector('#loading p');
        const Title = document.querySelector('.fv-title');
        const Light1 = document.querySelector('.fv-light1');
        const Light2 = document.querySelector('.fv-light2');
        const Light3 = document.querySelector('.fv-light3');
        const Light4 = document.querySelector('.fv-light4');

        window.addEventListener('load', () => {
            setTimeout(() => {
                Logo.classList.add('fadeIn');
            }, 500);
            setTimeout(() => {
                Word.classList.add('fadeInDown');
            }, 1000);
            setTimeout(() => {
                Loading.classList.add('fadeOut');
            }, 2500);
            setTimeout(() => {
                Title.classList.add('ZoomIn');
            }, 2600);
            setTimeout(() => {
                Light1.classList.add('lightup');
            }, 2800);
            setTimeout(() => {
                Light2.classList.add('lightup');
            }, 3200);
            setTimeout(() => {
                Light3.classList.add('lightup');
            }, 3600);
            setTimeout(() => {
                Light4.classList.add('lightup');
            }, 4000);
        });
    </script>
